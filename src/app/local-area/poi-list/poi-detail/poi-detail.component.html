<div class="local-area raised-box">
  <div class="classOne">
    <a [href]="poi.googleMapsUrl" target="_blank">
      <img [src]="poi.image" [alt]="poi.name">
    </a>
  </div>
  <div class="classTwo">
    <h1 class="classThree" style="padding-left: 10px">{{ poi.name }}</h1>
    <div style="padding-left: 10px">
      <a [href]="poi.googleMapsUrl" target="_blank">
        <h4>{{ poi.address }}</h4>
      </a>
      <p class="classFive">{{ poi.description }}</p>
    </div>
  </div>
</div>
