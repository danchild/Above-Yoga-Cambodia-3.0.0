<div class="container-modal">
  <button class="btn close" (click)="close()">
    <mat-icon style="color: #081359; font-weight: bolder">close</mat-icon>
  </button>
  <div class="day-details">
    <h4 style="font-weight: bold">{{dayDetail.city}}</h4>
    <img [src]="dayDetail.image" [alt]="dayDetail.city">
    <p style="margin-top: 15px">{{ dayDetail.description }}</p>
    <div *ngIf="dayDetail.city !== 'Mljet'">
      <h6>Local Area Recommendations:</h6>
      <a *ngIf="dayDetail.restaurantRec" routerLink="/local-area" (click)="closeRestaurant()" style="display: block">
        <mat-icon style="display:inline-block">link</mat-icon>
        <p style="display: inline-block; margin-left: 5px;">Restaurants</p>
      </a>
      <a *ngIf="dayDetail.pointsOfInterestRec" routerLink="/local-area" (click)="closeLocalArea()"
         style="display: block">
        <mat-icon style="display:inline-block">link</mat-icon>
        <p style="display: inline-block; margin-left: 5px;">Points of Interest</p>
      </a>
    </div>
  </div>
</div>
